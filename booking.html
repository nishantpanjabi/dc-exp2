<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Booking - Book Room</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; }
    h2, h3 { color: #00457c; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #00457c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0166d6;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    #backBtn {
      background: #999;
      margin-top: 15px;
    }
    #backBtn:hover {
      background: #666;
    }
  </style>
</head>
<body>

<h2>Book Room</h2>
<p id="roomDetails"></p>

<label for="customerName">Your Full Name:</label>
<input type="text" id="customerName" placeholder="Enter your full name" />

<label for="checkInDate">Check-in Date:</label>
<input type="date" id="checkInDate" />

<label for="checkOutDate">Check-out Date:</label>
<input type="date" id="checkOutDate" />

<button id="bookBtn">Book Now</button>
<button id="backBtn">Back to Hotels</button>

<div class="error" id="errorMsg"></div>
<div class="success" id="successMsg"></div>

<script>
  const backendURL = 'http://MACHINE_B_IP:3000';  // replace with backend IP

  const roomDetails = document.getElementById('roomDetails');
  const customerName = document.getElementById('customerName');
  const checkInDate = document.getElementById('checkInDate');
  const checkOutDate = document.getElementById('checkOutDate');
  const bookBtn = document.getElementById('bookBtn');
  const backBtn = document.getElementById('backBtn');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  let selectedRoom = null;

  function isLoggedIn() {
    return !!localStorage.getItem('token');
  }

  function redirectToLogin() {
    window.location.href = 'login.html';
  }

  function redirectToHotels() {
    window.location.href = 'hotels.html';
  }

  function loadSelectedRoom() {
    const roomStr = localStorage.getItem('selectedRoom');
    if (!roomStr) {
      alert('No room selected. Redirecting to hotels page.');
      redirectToHotels();
      return;
    }
    selectedRoom = JSON.parse(roomStr);
    roomDetails.textContent = `Room ${selectedRoom.room_number} - ${selectedRoom.room_type} - $${selectedRoom.price_per_night}/night`;
  }

  bookBtn.addEventListener('click', async () => {
    errorMsg.textContent = '';
    successMsg.textContent = '';

    if (!selectedRoom) {
      errorMsg.textContent = 'No room selected';
      return;
    }

    const name = customerName.value.trim();
    const checkIn = checkInDate.value;
    const checkOut = checkOutDate.value;

    if (!name || !checkIn || !checkOut) {
      errorMsg.textContent = 'Please fill in all fields';
      return;
    }

    if (new Date(checkOut) <= new Date(checkIn)) {
      errorMsg.textContent = 'Check-out date must be after check-in date';
      return;
    }

    try {
      const token = localStorage.getItem('token');
      const res = await fetch(`${backendURL}/bookings`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
          customer_name: name,
          room: selectedRoom._id,
          check_in: checkIn,
          check_out: checkOut
        })
      });

      const data = await res.json();

      if (!res.ok) {
        errorMsg.textContent = data.error || 'Booking failed';
        return;
      }

      successMsg.textContent = 'Booking successful! Thank you.';
      // Optionally disable form after booking or redirect back after delay
      setTimeout(() => {
        redirectToHotels();
      }, 2000);

    } catch (e) {
      errorMsg.textContent = 'Network error: ' + e.message;
    }
  });

  backBtn.addEventListener('click', e => {
    e.preventDefault();
    redirectToHotels();
  });

  window.onload = () => {
    if (!isLoggedIn()) {
      redirectToLogin();
      return;
    }
    loadSelectedRoom();
  };
</script>

</body>
</html>
